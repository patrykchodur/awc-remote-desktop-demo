<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" defer src="/index.ts"></script>
    <link rel="manifest" href="/.well-known/manifest.webmanifest" />
  </head>

  <body>
    <main class="container">
      <h2>Sample IWA</h2>
      <article>
        <h4 style="text-align: center;">
          Status: <span id="status">Normal</span>
        </h4>
        <div role="group">
          <button id="minimize" class="secondary">Minimize</button>
          <button id="maximize">Maximize</button>
          <button id="restore">Restore</button>
        </div>
        <div role="group">
          <button id="moveToCorner">Move to left corner</button> 
        </div>
        <h4 style="display: flex; justify-content: center;">
          <label for="resizable">
            <input type="checkbox" id="resizable" role="switch" checked />
            Resizable
          </label>
        </h4>
        <h4 style="text-align: center;">
          Last Moved: <span id="movedTime">Not moved yet</span>
        </h4>
      </article>
    </main>
  </body>
</html>
